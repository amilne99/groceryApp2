<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery Path App</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
</head>

<!-- Add button to take to new post page -->
<body>
  <div class=" ml-2 text-sm newpath">
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold mx-2 my-2 py-2 px-4 rounded focus:outline-none focus:shadow-outline sign-out">New Post</button>
  </div>
  <!--Clear this form once submitted  -->
<div class="list-form">
  <form>      
    <!-- Use this for insert adjacent html -->
    <fieldset class="item-options"> 
      <legend>Choose your items</legend>
      <!-- Space for inserting items from chosen store  -->
    </fieldset>
    <button id="list-button">Submit</button>    
</form>
</div>

<!-- Put the resulting html here -->
<div class="output font-xl">
</div>

<div class="sign-in-or-sign-out"></div>
 
  <!-- Put the Firebase config here -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

<!-- FirebaseUI Auth -->
  <!-- https://firebaseopensource.com/projects/firebase/firebaseui-web/ -->
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {} // replace
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

<script src="index.js"></script>
</body>

</html>
