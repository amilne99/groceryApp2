<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartMart</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
  <style>
    /*  LIST - hide those that we don't want*/
    #item-options label.hide {display:none; }
    #searchBar {
      box-sizing: border-box;
      /* width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 2px; */
      border: 1px solid grey;
      border-radius: 5px;
      height: 25px;
      width: 100%;
      padding: 2px 23px 2px 30px;
      outline: 0;
      background-color: #f5f5f5;
    }
    #searchBar:hover,#searchBar:focus {
     
    border: 2.5px solid #009688;
    background-color: white;
    }
    
  </style>
</head>

<!-- Add button to take to new post page -->
<body>
  <div class="flex text-center flex-col">
    <span class="font-bold text-2xl w-full bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-blue-500 items-center">SmartMart</span>
    <span class="italic text-center text-m bg-clip-text text-transparent text-gray-500">Your grocery shopping assistant</span>
  </div>
  <div class="flex ml-2 text-sm newpath w-full flex-col items-center justify-center">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-base mx-2 my-2 py-3 px-5 rounded focus:outline-none focus:shadow-outline">Add Items/Paths</button>
  </div>
  <div class= "flex ml-2 text-sm refreshpage w-full flex-col items-center justify-center">
<!-- Add in button for returning to home here -->
  </div>
  <!--Clear this form once submitted  -->
  <div class="list-form flex-col items-center justify-center flex">
  <div class="w-1/3"></div>
  
  <!-- Build out a search bar -->
  <div id="searchWrapper">
    <!-- Can add in icons for search wrapper here but just can't have formatting for search bar and wrapper, othewise it looks like shit -->
    <input
      type = "text"
      name = "searchBar"
      id = "searchBar"
      placeholder = "search for an item..."/>
  </div>


  <form>      
    <!-- Use this for insert adjacent html -->
    <fieldset class="item-options flex-col items-center text-left"> 
      <legend class="text-lg font-bold p-2">Choose your items:</legend>
      <div id = "item-options">

      </div>

      <!-- Space for inserting items from chosen store  -->
    </fieldset>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-base mx-2 my-2 py-3 px-5 rounded focus:outline-none focus:shadow-outline" id="list-button">Submit</button>    
</form>

</div>

<!-- Put the resulting html here -->
<div class="items-center justify-center flex">
  <div class="w-1/8">
  </div>
  <div class="output font-xl items-center text-left flex-col">
  </div>
</div>

<div class="sign-in-or-sign-out"></div>
 
  <!-- Put the Firebase config here -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

<!-- FirebaseUI Auth -->
  <!-- https://firebaseopensource.com/projects/firebase/firebaseui-web/ -->
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>

  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {} // replace
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>

<script src="index.js"></script>
</body>

</html>
