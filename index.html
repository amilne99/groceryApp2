<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Mart</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">

<!-- Add button to take to new post page -->
<body>
  <div class="flex text-center flex-col">
    <span class="font-bold text-2xl w-full bg-clip-text text-transparent bg-gradient-to-r from-green-500 to-blue-500 items-center">Smart Mart</span>
  </div>
  <div class="flex ml-2 text-sm newpath w-full flex-col items-center justify-center">
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-base mx-2 my-2 py-3 px-5 rounded focus:outline-none focus:shadow-outline">Add Items/Paths</button>
  </div>
  <div class= "flex ml-2 text-sm refreshpage w-full flex-col items-center justify-center">
<!-- Add in button for returning to home here -->
  </div>
  <!--Clear this form once submitted  -->
<div class="list-form flex-col items-center justify-center flex">
  <div class="w-1/3"></div>
  <form>      
    <!-- Use this for insert adjacent html -->
    <fieldset class="item-options flex-col items-center text-left"> 
      <legend class="text-lg font-bold p-2">Choose your items:</legend>
      <!-- Space for inserting items from chosen store  -->
    </fieldset>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold text-base mx-2 my-2 py-3 px-5 rounded focus:outline-none focus:shadow-outline" id="list-button">Submit</button>    
</form>

</div>

<!-- Put the resulting html here -->
<div class="items-center justify-center flex">
  <div class="w-1/8">
  </div>
  <div class="output font-xl items-center text-left flex-col">
  </div>
</div>

<div class="sign-in-or-sign-out"></div>
